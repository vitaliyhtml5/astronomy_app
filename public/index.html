<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy application</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Astronomy application</h1>
        <form>
            <input type="text" id="city" placeholder="Type a city">
            <button>Confirm</button>
        </form>
        <div class="content">
            <div class="content_background"></div>
            <h2></h2>
            <table class="content-data">
                <tr>
                    <th></th>
                    <td></td>
                </tr>
                <tr>
                    <th></th>
                    <td></td>
                </tr>
                <tr>
                    <th></th>
                    <td></td>
                </tr>
                <tr>
                    <th></th>
                    <td></td>
                </tr>
            </table>
            <div class="object-way">
                <img>
            </div>
            <div class="error-wrap">
                <h3></h3>
                <img alt="Image about error">
            </div>
            <div class="loader"></div>
        </div>
        <div class="toggle">
            <b>Sun</b>
            <button class="toggle-left"></button>
            <b>Moon</b>
        </div>
        <aside class="fav-menu">
            <div class="fav-main">
                <h3>Favorite cities:</h3>
                <button class="close-btn"></button>
                <div class="fav-cities"></div>
            </div>
            <span class="add-fav">Add the city</span>
        </aside>
        <button class="open-btn"></button>
        <footer>
            <p>Folow the link to <a href="https://vitaliyhtml5-weather-app.herokuapp.com/">Weather application</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
